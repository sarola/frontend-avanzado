<img src="/assets/img/uoc_logo.png" />

<h2>Remember password</h2>
<form [formGroup]="rememberPasswordForm" (ngSubmit)="onSubmit()">


    <div *ngIf="submitted" class="alert alert-success">

        <a href="#" class="close" data-dismiss="alert">&times;</a>

       {{rememberPasswordMessage}}

    </div>


    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && rememberPasswordForm.controls.email.errors }" />
        <div *ngIf="submitted && rememberPasswordForm.controls.email.errors" class="invalid-feedback">
            <div *ngIf="rememberPasswordForm.controls.email.errors.required">Email is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="rememberPasswordForm.controls.email.errors" class="btn btn-primary">Remember password</button>


<h2 *ngIf="isNew()">Nuevo idioma</h2>
<h2 *ngIf="!isNew()">Modificar idioma</h2>

<form fxFlex fxLayout="column" [formGroup]="rForm" (submit)="submit()">


  <mat-form-field>
    <mat-label>Nivel</mat-label>
    <mat-select [compareWith]="compareLevel" required formControlName="level" id="level" name="level">
      <mat-option *ngFor="let level of languageLevels" [value]="level">
        {{level.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="rForm.controls.level.errors">El nivel es obligatorio</mat-error>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Idioma</mat-label>
    <mat-select [compareWith]="compareName" required formControlName="name" id="name" name="name">
      <mat-option *ngFor="let name of languageNames" [value]="name">
        {{name.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="rForm.controls.name.errors">El idioma es obligatorio</mat-error>
  </mat-form-field>

    <mat-form-field>
      <input required matInput [matDatepicker]="picker" placeholder="Fecha de obtención del título" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="rForm.controls.date.errors">Debes indicar una fecha válida</mat-error>
    </mat-form-field>

  <div fxFlex fxLayout="row" fxFlexAlign="center">
    <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">

      Guardar
    </button>
  </div>

<h2 *ngIf="isNew()">Nueva formación</h2>
<h2 *ngIf="!isNew()">Modificar formación</h2>


<form [formGroup]="rForm" (submit)="submit()">


  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select [compareWith]="compareOption" required formControlName="option" id="option" name="option">
      <mat-option selected>---</mat-option>

      <mat-option *ngFor="let option of options" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="rForm.controls.option.errors">El tipo de título es obligatorio</mat-error>

  </mat-form-field>

  <app-vocational-form
    *ngIf="isSelectVocational()"
    [study]="study"
    (onSave)="saveOrUpdate($event)"
    (onExit)="exit($event)"
  ></app-vocational-form>

  <app-university-degree-form
    *ngIf="isSelectUniversity()"
    [study]="study"
    (onSave)="saveOrUpdate($event)"
    (onExit)="exit($event)"
  ></app-university-degree-form>
</form>

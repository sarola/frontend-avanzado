
<form [formGroup]="profileCompanyForm" (ngSubmit)="onSubmit()">

    <h3>Datos</h3>

  <div>

      <div class="col-xs-6">
        <label for="nombre_comercial" class="control-label">Nombre Comercial</label>
        <input class="form-control" name="nombre_comercial" id="nombre_comercial" type="text" formControlName="name">
      </div>
      <div class="col-xs-6">
        <label class="control-label" for="razon_social">Razón Social</label>
        <input class="form-control" name="razon_social" id="razon_social" type="text" formControlName="surname">
      </div>


    <div class="col-xs-6">
        <label class="control-label" for="cif">CIF</label>
        <input class="form-control" name="cif" id="cif" type="text" formControlName="documentNumber">
      </div>

        <div class="col-xs-6">
          <label class="control-label" for="url">Página Web</label>
          <input class="form-control" name="url" id="url" type="text" formControlName="username">
        </div>

  </div>

  <div>
    <h3>Dirección</h3>
    <div class="form-group row">
      <div class="col-xs-12">
        <label for="direccion">Dirección</label>
        <input class="form-control" name="direccion" id="direccion" type="text" formControlName="street">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="provincia">Provincia</label>
        <select  [compareWith]="compareByUID" class="form-control" name="provincia" id="provincia" type="text" formControlName="province">
          <option [ngValue]="provincia" *ngFor="let provincia of provincias ">{{provincia.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="municipe">Municipio</label>
        <select
                [compareWith]="compareByUID"
                class="col-sm-10 form-control"
                name="municipe"
                id="municipe"
                formControlName="municipe"
        >
          <option [ngValue]="municipe" *ngFor="let municipe of municipes">
            {{ municipe.name }}</option
          >
        </select>
      </div>

    </div>

  </div>


  <div>
    <h3>Datos de contacto</h3>

    <div class="form-group row">
      <div class="col-xs-12">
        <label for="nombre">Nombre</label>
        <input class="form-control" name="nombre" id="nombre" type="text" formControlName="aboutMe">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="apellidos">Apellidos</label>
        <input  class="form-control" name="apellidos" id="apellidos" type="text" formControlName="otherCompetences">

      </div>
      <div class="col-xs-6">
        <label for="telefono">Teléfono</label>
        <input class="form-control" name="telefono" id="telefono" type="text" formControlName="phone">
      </div>
      <div class="col-xs-6">
        <label for="email">Correo electrónico</label>
        <input class="form-control" name="email" id="email" type="text" formControlName="email">
      </div>
    </div>

  </div>

  <button type="submit" [disabled]="profileCompanyForm.invalid">Guardar</button>

</form>

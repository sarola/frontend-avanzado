
<app-menu></app-menu>
<form [formGroup]="profileCompanyForm" (ngSubmit)="onSubmit()">

    <h3>Datos</h3>

  <div>

      <div class="col-xs-6">
        <label for="nombre_comercial" class="control-label">Nombre Comercial</label>
        <input class="form-control" name="nombre_comercial" id="nombre_comercial" type="text" formControlName="nombre_comercial">
      </div>
      <div class="col-xs-6">
        <label class="control-label" for="razon_social">Razón Social</label>
        <input class="form-control" name="razon_social" id="razon_social" type="text" formControlName="razon_social">
      </div>



      <div class="col-xs-6">
        <label class="control-label" for="cif">CIF</label>
        <input class="form-control" name="cif" id="cif" type="text" formControlName="cif">
      </div>

        <div class="col-xs-6">
          <label class="control-label" for="url">Página Web</label>
          <input class="form-control" name="url" id="url" type="text" formControlName="url">
        </div>

  </div>

  <div class="form-group" formGroupName="direccion">
    <h3>Dirección</h3>
    <div class="form-group row">
      <div class="col-xs-12">
        <label for="direccion">Dirección</label>
        <input class="form-control" name="direccion" id="direccion" type="text" formControlName="direccion">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="provincia">Provincia</label>
        <select class="form-control" name="provincia" id="provincia" type="text" formControlName="provincia">
          <option [value]="provincia" *ngFor="let provincia of provincias ">{{provincia}}</option>
        </select>
      </div>
      <div class="col-xs-6">
        <label for="municipio">Municipio</label>
        <input class="form-control" name="municipio" id="municipio" type="text" formControlName="municipio">
      </div>
    </div>

  </div>


  <div class="form-group" formGroupName="datos_contacto">
    <h3>Datos de contacto</h3>

    <div class="form-group row">
      <div class="col-xs-12">
        <label for="nombre">Nombre</label>
        <input class="form-control" name="nombre" id="nombre" type="text" formControlName="nombre">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="apellidos">Apellidos</label>
        <input  class="form-control" name="apellidos" id="apellidos" type="text" formControlName="apellidos">

      </div>
      <div class="col-xs-6">
        <label for="telefono">Teléfono</label>
        <input class="form-control" name="telefono" id="telefono" type="text" formControlName="telefono">
      </div>
      <div class="col-xs-6">
        <label for="email">Correo electrónico</label>
        <input class="form-control" name="email" id="email" type="text" formControlName="email">
      </div>
    </div>

  </div>

  <button type="submit" [disabled]="profileCompanyForm.invalid">Guardar</button>

</form>
